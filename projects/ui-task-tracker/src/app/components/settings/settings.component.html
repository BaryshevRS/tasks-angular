<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Приоритеты
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>

    <form
        [formGroup]="settingsFormControl"
        (ngSubmit)="onSubmit($event)"
        class="setting-container">

      <div formArrayName="priorities">

        <div
            class="setting-block"
            [formGroupName]="i"
            *ngFor="let priority of settingsFormControl.controls.priorities.controls;  let i = index">
          <h4>
            {{priority.value.name}}
          </h4>
          <div class="setting-block-row">

            <mat-checkbox formControlName="id" [value]="i"></mat-checkbox>

            <mat-form-field appearance="fill">
              <mat-label>Порядок</mat-label>
              <input matInput type="number" formControlName="order" placeholder="Порядок">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Ключ</mat-label>
              <input matInput formControlName="key" placeholder="Ключ">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Название</mat-label>
              <input matInput formControlName="name" placeholder="Название">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Цвет</mat-label>
              <input matInput formControlName="color" placeholder="Цвет">
            </mat-form-field>
          </div>

        </div>

      </div>

      <div  class="setting-block-submit">

        <button (click)="remove($event)" mat-button color="primary">Удалить</button>
        <button (click)="add($event)" mat-button color="primary">Добавить</button>

        <button mat-raised-button color="primary">Сохранить</button>
      </div>

    </form>

  </mat-expansion-panel>
