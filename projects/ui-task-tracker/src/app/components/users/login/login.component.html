<div class="login-page">
  <div class="content">

    <form [formGroup]="loginFormControl" (ngSubmit)="onSubmit()" class="login-form">
      <div class="text-center">
        <h2 class="app-name">Авторизация</h2>
      </div>

      <div class="login-form-row">
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Логин (почта)</mat-label>
          <input required matInput placeholder="user@email.com" formControlName="email">
          <mat-error *ngIf="loginFormControl.controls.email.hasError('email') && !loginFormControl.controls.email.hasError('required')">
            Неправильный адрес почты.
          </mat-error>
          <mat-error *ngIf="loginFormControl.controls.email.hasError('required')">
            Почта обязательна.
          </mat-error>
        </mat-form-field>

      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Пароль</mat-label>
          <input formControlName="password" matInput type="password" placeholder="Пароль" required>
          <mat-error *ngIf="loginFormControl.controls.password.hasError('required')">
            Пароль обязателен.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="login-row-submit">
        <button [disabled]="!loginFormControl.valid" type="submit" mat-raised-button color="primary" >Войти</button>

      </div>

    </form>
  </div>
</div>
