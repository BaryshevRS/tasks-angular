<div class="login-page">
  <div class="content">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="text-center">
        <h2 class="app-name">Авторизация</h2>
      </div>

      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Логин</mat-label>
          <input formControlName="email" matInput placeholder="Enter your email" required>
        <!--<input matInput placeholder="Enter your email" [formControl]="email" required>-->
          <!--<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Пароль</mat-label>
          <input formControlName="password" matInput type="password" placeholder="Password" required>
        </mat-form-field>
      </div>

      <div class="login-row-submit">
        <button type="submit" mat-raised-button color="primary" >Войти</button>
        <button type="submit" [disabled]="!loginForm.valid">Submit</button>
      </div>

    </form>
  </div>
</div>
