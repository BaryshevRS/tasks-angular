<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let col of displayedColumns">
      <ng-container [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef> {{displayedColumnsName[col]}}</th>

        <ng-container [ngSwitch]="col">

          <ng-container *ngSwitchCase="'createDate'">
            <td [style.border-left]="'3px solid '+ element.priorityList?.color"
                mat-cell
                *matCellDef="let element"> {{element[col] | date: 'dd/MM/yy hh:mm:ss'}} </td>
          </ng-container>

          <ng-container *ngSwitchDefault>
            <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
          </ng-container>

        </ng-container>

      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/tasks/' + row.id"
    ></tr>
  </table>

  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
