<div class="toolbar">

  <mat-form-field>
    <mat-label>Приоритет</mat-label>
    <mat-select required>
      <mat-option *ngFor="let p of priority" [value]="p">
        {{p}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="view-mode">
    <mat-button-toggle-group  #group="matButtonToggleGroup">
      <mat-button-toggle (change)="colorButton = 'left'" routerLink="" value="left" aria-label="Text align left">
        <mat-icon [color]="colorButton === 'left' ? 'primary' : ''"> view_headline</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle (change)="colorButton = 'center'" routerLink="list" value="center" aria-label="Text align center">
        <mat-icon [color]="colorButton === 'center' ? 'primary' : ''">view_list</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle (change)="colorButton = 'right'" routerLink="scrum" value="right" aria-label="Text align right">
        <mat-icon [color]="colorButton === 'right' ? 'primary' : ''">view_column</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <!--<div class="example-selected-value">Selected value: {{group.value}}</div>-->

</div>
